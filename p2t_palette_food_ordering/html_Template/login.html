<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Admin Login</title>

	<!-------------------- Bootstrap.CSS -------------------->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<!-------------------- FontAwesome.CSS -------------------->
	<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
	<!-------------------- Custom.CSS -------------------->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<section class="main container-fluid">
	<div class="row justify-content-center align-items-center min-vh-100">
		<div class="col-12 col-md-7 col-xl-4">
			<div class="card">
				<div class="card-body">
					<h3 class="text-center text-success mb-0 login-title">
						<i class="fas fa-unlock-alt me-1"></i>
						Admin Login
					</h3>
					<hr>

					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">
								<i class="fas fa-user text-success me-1 fs-5"></i>
								<span class="fw-bold fs-5">Username</span>
							</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">
								<i class="fas fa-key text-success me-1 fs-5"></i>
								<span class="fw-bold fs-5">Password</span>
							</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<button type="submit" class="btn btn-success">Sign In</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</section>












<!-------------------- JQuery.js -------------------->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<!-------------------- Bootstrap.js -------------------->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-------------------- main.js -------------------->
<script src="assets/js/main.js"></script>
</body>
</html>
